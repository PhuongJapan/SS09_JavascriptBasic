<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let rate = Number(prompt("Nhập hệ số lương"));
        let basicSalary = Number(prompt("Nhập lương cơ bản của bạn"));
        let commission = Number(prompt("Nhập tỷ lệ hoa hồng"));
        let salary = (rate+commission)*basicSalary
        document.write("Lương của bạn là:",salary) ;
    </script>
</body>
</html>
