<body>
    <script>
        let a = +prompt("Nhập chiều rộng");
        let b= +prompt("Nhập chiều dài");
        let P = (a+b)/2;
        let S = a*b;
        console.log("Chu vi hình chữ nhật là--->", P);

        console.log("Diện tích hình chữ nhật là--->", S);

    
    </script>
