<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12</title>
</head>
<body>
    <script>
        let abc = Number(prompt("Nhập 1 số có 3 chữ số"));
        let donvi = Math.floor(abc/100);
        let chuc = Math.floor((abc%100)/10);
        let tram = Math.floor((abc%100)%10);
        document.write("Số trước khi đảo ngược là: ", abc);
        document.write("<br>");
        document.write("Số sau khi đảo ngược là: "+ tram+ chuc+ donvi);
    </script>
</body>
</html>
