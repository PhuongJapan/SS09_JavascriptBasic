<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
       let studentId = prompt("Nhập mã sinh viên");
       let studentName = prompt("Nhập tên sinh viên");
       let studentAge = prompt("Nhập tuổi của sinh viên");
       let scoreHtml = Number(prompt("Nhập điểm html"));
       let scoreCss = Number(prompt("Nhập điểm css"));
       let scoreJavascript = Number(prompt("Nhập điểm javascript"));
       let averageScore = (scoreHtml+scoreCss+scoreJavascript)/3;
       document.write("Mã sinh viên là:", studentId);
       document.write("<br>");
       document.write("Tên sinh viên là:", studentName);
       document.write("<br>");
       document.write("Tuổi sinh viên là:", studentAge);
       document.write("<br>");
       document.write(" sinh viên là:", studentId);
       document.write("<br>");
       document.write("Điểm trung bình là:", averageScore);



    </script>
</body>
</html>
